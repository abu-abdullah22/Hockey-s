<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hockey's</title>
    <!-- tailwind and daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      .manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body class="manrope">
    <header class="container mx-auto my-8 lg:my-16">
        <div class="navbar bg-base-100">
            <div class="navbar-start">
              <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
                </div>
                <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Pages</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
              </div>
              <a class="btn btn-ghost text-[#131318] text-4xl ">Hockey<span class="text-[#FF4240]">’</span>s</a>
            </div>
            <div class="navbar-center hidden lg:flex">
              <ul class="menu menu-horizontal px-1 text-lg font-bold">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Pages</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
                
              </ul>
            </div>
            <div class="navbar-end space-x-4">
                <img class="hidden lg:flex" src="./Images/search.png" alt="search">
              <a class="btn bg-[#FF4240] text-lg font-bold text-white">Get Ticket</a>
            </div>
          </div>
    </header>

    <main>
        <section class="container mx-auto px-5">
            <div class="carousel w-full">
                <div id="slide1" class="carousel-item relative w-full">
                  <img src="./Images/1.png" class="w-full" />
                  <div class="absolute flex gap-8 lg:transform bottom-0 lg:left-0 lg:-translate-y-28 lg:translate-x-28 -translate-y-4 translate-x-32">
                    <a href="#slide4" class="btn bg-black border-none text-white btn-circle">❮</a> 
                    <a href="#slide2" class="btn bg-black border-none text-white btn-circle">❯</a>
                  </div>
                </div> 
                <div id="slide2" class="carousel-item relative w-full">
                  <img src="./Images/2.png" class="w-full" />
                  <div class="absolute flex gap-8 transform bottom-0 left-0 -translate-y-28 translate-x-28">
                    <a href="#slide1" class="btn bg-black border-none text-white btn-circle">❮</a> 
                    <a href="#slide3" class="btn bg-black border-none text-white btn-circle">❯</a>
                  </div>
                </div> 
                <div id="slide3" class="carousel-item relative w-full">
                  <img src="./Images/3.png" class="w-full" />
                  <div class="absolute flex gap-8 transform bottom-0 left-0 -translate-y-28 translate-x-28">
                    <a href="#slide2" class="btn bg-black border-none text-white btn-circle">❮</a> 
                    <a href="#slide4" class="btn bg-black border-none text-white btn-circle">❯</a>
                  </div>
                </div> 
                <div id="slide4" class="carousel-item relative w-full">
                  <img src="./Images/4.png" class="w-full" />
                  <div class="absolute flex gap-8 transform bottom-0 left-0 -translate-y-28 translate-x-28">
                    <a href="#slide3" class="btn bg-black border-none text-white btn-circle">❮</a> 
                    <a href="#slide1" class="btn bg-black border-none text-white btn-circle">❯</a>
                  </div>
                </div>
                
              </div>
              
              <div class="bg-[#131318] mt-5 lg:w-1/2 text-white p-3 lg:p-8 rounded-md lg:-translate-y-64 lg:translate-x-[410px]">
                <h4 class="text-2xl font-extrabold"> Meet all the heroes from the field</h4>
                <p class="text-lg font-medium opacity-70 mt-4">If you don't want to miss this chance, quickly register and get in touch with your favourite champion.</p>
              </div>
        </section>
    </main>
  </body>
</html>
